<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link href="./styles.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap"
          rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="fitlit-nav-logo">
        <h1>Fit<strong>Lit</strong></h1>
      </div>
      <div class="user-profile">
      </div>
    </nav>
    <div class="app-container">
      <main>
        <section class="latest-activity small-card">
        </section>
        <section class="latest-week large-card">
        </section>
        <section class="all-time small-card">
          <h2>All-time</h2>
          <div class="user-activity-data-all-time-1 widget-block red">
            <i class="fas fa-shoe-prints"></i>
            <p class="user-all-time-steps-js">10.5K</p>
            <i class="fas fa-walking"></i>
            <p class="user-all-time-active-time-js">10.5K</p>
          </div>
          <div class="light-red user-activity-data-all-time-2 widget-block">
            <i class="fas fa-ruler"></i>
            <p class="user-all-time-miles">5.2m</p>
            <i class="far fa-building"></i>
            <p class="user-all-time-floors-js">2</p>
          </div>
          <div class="user-sleep-data-all-time widget-block blue">
            <i class="fas fa-bed"></i>
            <p class="user-all-time-sleep-js">8.2hrs</p>
            <i class="far fa-thumbs-up"></i>
            <p class="user-all-time-sleep-quality-js">3</p>
            <i class="fas fa-mug-hot"></i>
            <p class="user-all-time-hydration-js">55oz</p>
          </div>
          <h2 class="middle-label">Community Daily Average</h2>
          <div class="activity-data-community-average-1 widget-block-small">
            <i class="fas fa-shoe-prints"></i>
            <p class="overall-steps-average-js">10.5K</p>
            <i class="fas fa-walking"></i>
            <p class="overall-active-time-js">10.5K</p>
          </div>
          <div class="activity-data-community-average-2 widget-block-small">
            <i class="fas fa-ruler"></i>
            <p class="overall-miles-js">5.2m</p>
            <i class="far fa-building"></i>
            <p class="overall-floors-js">2</p>
          </div>
          <div class="sleep-data-community-average widget-block-small">
            <i class="fas fa-bed"></i>
            <p class="overall-sleep-js">8.2hrs</p>
            <i class="far fa-thumbs-up"></i>
            <p class="overall-sleep-quality-js">3</p>
            <i class="fas fa-mug-hot"></i>
            <p class="overall-hydration-js">55oz</p>
          </div>
        </section>
        <section class="challenge-goals small-card">
        </section>
        <section class="fitness-goals small-card">
          <h2>Fitness Goals</h2>
          <div class="hydration-goals">
            <p>Hydration Data</p>
          </div>
          <div class="sleep-goals">
            <p>Sleep Data</p>
          </div>
          <div class="activity-goals">
            <p>Activity Data</p>
          </div>
        </section>
      </main>
      <aside class="friends-and-settings">
        <section class="friends">
          <h2>Friends</h2>
          <div class="friends">
            <p>Friend A</p>
          </div>
          <div class="friends">
            <p>Friend A</p>
          </div>
          <div class="friends">
            <p>Friend A</p>
          </div>
          <div class="friends">
            <p>Friend A</p>
          </div>
        </section>
        <section class="resources">
          <h2>Resources</h2>
          <p>Your Resources</p>
        </section>
        <section class="settings">
        </section>
      </aside>
    </div>
    <script src="https://kit.fontawesome.com/140c3ff74c.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="../data/users.js"></script>
    <script type="text/javascript"
            src="../data/hydration.js"></script>
    <script type="text/javascript"
            src="../data/sleep.js"></script>
    <script type="text/javascript"
            src="../data/activity.js"></script>
    <script type="text/javascript"
            src="../src/classes/User.js"></script>
    <script type="text/javascript"
            src="../src/classes/UserRepository.js"></script>
    <script type="text/javascript"
            src="../src/classes/Database.js"></script>
    <script type="text/javascript"
            src="../src/classes/Calculator.js"></script>
    <script type="text/javascript"
            src="../src/classes/Challenge.js"></script>
    <script type="text/javascript"
            src="../src/components/dom.js"></script>
    <script type="text/javascript"
            src='../src/components/settings.js'></script>
    <script type="text/javascript"
            src='../src/components/latest-activity.js'></script>
    <script type="text/javascript"
            src='../src/components/latest-week.js'></script>
    <script type="text/javascript"
            src='../src/components/welcome.js'></script>
    <script type="text/javascript"
            src='../src/components/challenge.js'></script>
    <script type="text/javascript"
            src="./scripts.js"></script>
  </body>
</html>
